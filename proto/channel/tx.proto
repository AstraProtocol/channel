syntax = "proto3";
package channel.channel;

import "cosmos/base/v1beta1/coin.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "channel/x/channel/types";

// Msg defines the Msg service.
service Msg {
      rpc Commitment(MsgCommitment) returns (MsgCommitmentResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCommitment {
  string creator = 1;
  string from = 2;
  cosmos.base.v1beta1.Coin coinA = 3;
  string toATimelock = 4;
  uint64 blockheight = 5;
  string toBHashlock = 6;
  string hashcode = 7;
  cosmos.base.v1beta1.Coin coinlock = 8;
}

message MsgCommitmentResponse {
  string index = 1;
}

